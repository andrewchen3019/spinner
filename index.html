<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spinner</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="modal.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="message-popup">
            <div id="message-text">Message</div>
        </div>
       <div class="modal">
            <div class="modal-content">
                <h1 id="the-choice">Choice</h1>
                <button id="remove">Remove</button>
              <button id="dont-remove">Spin again</button>
            </div>
        </div>
      <div id="sideMenu" class="side-menu">
          <!-- Menu Content Here -->
          <div id="menu-header">
                <button id="menu-x">X</button>
                <h1 id="menu-h1">My Templates</h1>
          </div>

          <div class="templates">
            
          </div>
          <!-- More links or content -->
      </div>
      <div id="overlay" class="overlay"></div>
      <header>
         <h1 id="title">Spin the Wheel</h1>
        <button id="menu-button">
          <i class="fa-solid fa-bars"></i>
        </button>
      </header>
          <h2 id="template-name">Scales</h2>
            <div class="container">
                <img src="arrow.png" alt="arrow" height="50" id="arrow">
                <div class="spinner">
                    <svg viewBox="0 0 400 400" width="400" height="400" id="svg">
                        <text x="120" y="200" class="placeholder">Add at least two options</text>
                    </svg>
                </div>
            </div>
        
            <button id="reset">Reset</button>
            <button id="removal">Remove Elements</button>
            <button id="update-spinner">Update spinner</button>
            <button id="delete-spinner">Delete spinner</button>
        <div class="form-container">
        <form action="" id="add-form">
            <div>Add New Element:</div>
            <input required type="text" name="newElement" id="new-text" required>
            <button type="submit">Submit</button>
        </form>

        </div>
            <div class="form-container">
            <form action="" id="save-form">
                <div>Save as new spinner: </div>
                <input required type="text" name="newElement" id="save-name" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
